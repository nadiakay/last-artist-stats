<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Artist Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Last Artist Stats&nbsp;&nbsp;&nbsp;&nbsp;<small>v 0.1</small></h1>
    <div class="container">
      <p>Enter a last.fm username below, or leave blank to return overall charts</p>
    <div class="form">
        <input
          type="textbox"
          class="textbox"
          id="user-txt"
          placeholder="username"
        />
        <button id="get-top-artists">Get top artists</button>
    </div>
    <table class="table">
      <tbody id="artistTable"></tbody>
    </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
